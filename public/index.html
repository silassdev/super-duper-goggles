<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Board API — Dev Console</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #fff;
            --muted: #6b7280;
            --accent: #2563eb
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
            background: var(--bg);
            margin: 0;
            padding: 24px
        }

        .wrap {
            max-width: 1040px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 18px
        }

        .card {
            background: var(--card);
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(12, 20, 60, 0.06)
        }

        h2 {
            margin: 0 0 12px 0;
            font-size: 16px
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-top: 8px
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #e6edf3;
            border-radius: 8px;
            margin-top: 6px;
            font-size: 14px
        }

        textarea {
            min-height: 140px;
            font-family: monospace;
            white-space: pre-wrap
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px
        }

        button.secondary {
            background: #374151
        }

        .small {
            font-size: 13px;
            color: var(--muted)
        }

        .response {
            background: #0b1220;
            color: #dbeafe;
            padding: 12px;
            border-radius: 8px;
            height: 420px;
            overflow: auto;
            font-family: monospace;
            font-size: 13px
        }

        .row {
            display: flex;
            gap: 8px
        }

        .endpoints {
            max-height: 420px;
            overflow: auto
        }

        .example {
            font-size: 13px;
            color: #374151;
            background: #f1f5f9;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h2>Dev Console</h2>
            <div class="small">Base URL: <strong id="baseUrl">http://localhost:3000</strong></div>

            <label for="endpoint">Choose endpoint</label>
            <select id="endpoint">
                <optgroup label="Auth">
                    <option value="/api/auth/register|POST">POST /api/auth/register</option>
                    <option value="/api/auth/login|POST">POST /api/auth/login</option>
                </optgroup>
                <optgroup label="Employers">
                    <option value="/api/employers|GET">GET /api/employers</option>
                    <option value="/api/employers|POST">POST /api/employers (admin)</option>
                </optgroup>
                <optgroup label="Jobs">
                    <option value="/api/jobs|GET">GET /api/jobs</option>
                    <option value="/api/jobs|POST">POST /api/jobs (employer)</option>
                </optgroup>
                <optgroup label="Candidates">
                    <option value="/api/candidates|POST">POST /api/candidates</option>
                </optgroup>
                <optgroup label="Applications">
                    <option value="/api/applications|POST">POST /api/applications</option>
                    <option value="/api/applications/job/:jobId|GET">GET /api/applications/job/:jobId (employer)
                    </option>
                </optgroup>
                <optgroup label="Admin">
                    <option value="/api/admin/counts|GET">GET /api/admin/counts (admin)</option>
                    <option value="/api/admin/applications/status|GET">GET /api/admin/applications/status</option>
                </optgroup>
            </select>

            <label for="auth">Authorization token (Bearer)</label>
            <input id="auth" placeholder="Paste token here (no 'Bearer ' prefix required)" />

            <label for="body">Request body (JSON)</label>
            <textarea id="body" placeholder='{"email":"x@x.com","password":"pass"}'></textarea>

            <div class="row">
                <button id="sendBtn">Send Request</button>
                <button id="fillBtn" class="secondary">Fill Example</button>
            </div>

            <div style="margin-top:10px">
                <button id="setFromLogin">Set token from login response</button>
                <span class="small" id="tokenStatus">No token stored</span>
            </div>

            <div class="example">
                <strong>Tip:</strong> When endpoint contains `:jobId` replace it in the body or endpoint selection
                before sending.
            </div>
        </div>

        <div class="card">
            <h2>Response</h2>
            <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
                <div style="flex:1">
                    <div class="small">Status: <span id="status">—</span></div>
                    <div class="small">Time: <span id="time">—</span></div>
                </div>
                <div>
                    <button id="clearBtn" class="secondary">Clear</button>
                </div>
            </div>

            <div class="response" id="response">Send a request to see the response here.</div>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const endpointSelect = document.getElementById('endpoint');
        const bodyInput = document.getElementById('body');
        const authInput = document.getElementById('auth');
        const responseEl = document.getElementById('response');
        const statusEl = document.getElementById('status');
        const timeEl = document.getElementById('time');
        const fillBtn = document.getElementById('fillBtn');
        const setFromLogin = document.getElementById('setFromLogin');
        const tokenStatus = document.getElementById('tokenStatus');
        const baseUrl = document.getElementById('baseUrl').innerText;

        let lastLoginResponse = null; // store last login response to pull token from

        function pretty(obj) {
            try { return JSON.stringify(obj, null, 2); } catch (e) { return String(obj); }
        }

        fillBtn.addEventListener('click', () => {
            const val = endpointSelect.value;
            if (val.includes('/api/auth/register')) {
                bodyInput.value = JSON.stringify({ email: "admin@example.com", password: "pass123", role: "admin", name: "Admin" }, null, 2);
            } else if (val.includes('/api/auth/login')) {
                bodyInput.value = JSON.stringify({ email: "admin@example.com", password: "pass123" }, null, 2);
            } else if (val.includes('/api/employers|POST')) {
                bodyInput.value = JSON.stringify({ name: "ACME Ltd", website: "acme.com", description: "Acme test", contactEmail: "hr@acme.com" }, null, 2);
            } else if (val.includes('/api/jobs|POST')) {
                bodyInput.value = JSON.stringify({ title: "Frontend Developer", description: "React dev", location: "Remote", type: "full-time" }, null, 2);
            } else if (val.includes('/api/applications|POST')) {
                bodyInput.value = JSON.stringify({ jobId: "<paste-job-id-here>", candidateData: { name: "Jane Doe", email: "jane@example.com", phone: "080000", profile: "Frontend" }, coverLetter: "I love this job" }, null, 2);
            } else {
                bodyInput.value = "";
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            responseEl.textContent = '';
            statusEl.textContent = '—';
            timeEl.textContent = '—';
        });

        // Extract token from login response if present
        setFromLogin.addEventListener('click', () => {
            try {
                if (!lastLoginResponse || !lastLoginResponse.token) {
                    alert('No login response saved — execute a login first and keep console open.');
                    return;
                }
                authInput.value = lastLoginResponse.token;
                tokenStatus.textContent = 'Token set from last login';
            } catch (e) {
                alert('No token available');
            }
        });

        sendBtn.addEventListener('click', async () => {
            const [rawPath, method] = endpointSelect.value.split('|');
            let path = rawPath.trim();
            const methodUpper = (method || 'GET').toUpperCase();
            let url = baseUrl + path;
            let headers = { 'Accept': 'application/json' };
            const auth = authInput.value.trim();
            if (auth) headers['Authorization'] = 'Bearer ' + auth;
            let body = null;

            // if path contains :param, try to replace from body (simple)
            if (path.includes(':jobId')) {
                try {
                    const parsed = JSON.parse(bodyInput.value || '{}');
                    if (parsed.jobId) {
                        url = url.replace(':jobId', parsed.jobId);
                    } else {
                        const id = prompt('jobId is required for this endpoint. Paste jobId now:');
                        if (!id) return;
                        url = url.replace(':jobId', id);
                    }
                } catch (e) { }
            }

            if (methodUpper !== 'GET' && methodUpper !== 'HEAD') {
                const text = bodyInput.value.trim();
                if (text) {
                    try {
                        body = JSON.parse(text);
                        headers['Content-Type'] = 'application/json';
                    } catch (err) {
                        alert('Invalid JSON body');
                        return;
                    }
                }
            }

            const start = Date.now();
            try {
                const opts = { method: methodUpper, headers };
                if (body) opts.body = JSON.stringify(body);
                const res = await fetch(url, opts);
                const elapsed = Date.now() - start;
                timeEl.textContent = elapsed + ' ms';
                statusEl.textContent = res.status + ' ' + res.statusText;

                const ct = res.headers.get('content-type') || '';
                if (ct.includes('application/json')) {
                    const json = await res.json();
                    responseEl.textContent = pretty(json);
                    // save token when login returns it
                    if (path.startsWith('/api/auth/login') && json.token) {
                        lastLoginResponse = json;
                        tokenStatus.textContent = 'Login response captured. Use "Set token from login response"';
                    }
                } else {
                    const text = await res.text();
                    responseEl.textContent = text;
                }
            } catch (err) {
                const elapsed = Date.now() - start;
                timeEl.textContent = elapsed + ' ms';
                statusEl.textContent = 'Network/Fetch error';
                responseEl.textContent = String(err);
            }
        });
    </script>
</body>

</html>
